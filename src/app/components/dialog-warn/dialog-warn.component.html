<div class="quicksand-types">
  <h1 mat-dialog-title><mat-icon>grade</mat-icon>{{ data.title }}</h1>
  <div mat-dialog-content>
    <p class="quicksand">
      {{ data.body }}
    </p>
  </div>
  <div class="quicksand-types" mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>
      <mat-icon>autorenew</mat-icon>Play Again
    </button>
  </div>
</div>
