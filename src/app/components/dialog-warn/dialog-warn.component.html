<div class="quicksand-types">
  <h1 mat-dialog-title><mat-icon>error</mat-icon>{{ data.title }}</h1>
  <div mat-dialog-content>
    <p class="quicksand">
      {{ data.body }}
    </p>
  </div>
  <div class="quicksand-types" mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </div>
</div>
