<mat-grid-list class="flex-stretch" cols="1" rowHeight="150px">
  <mat-grid-tile class="align-text-top" colspan="1" rowspan="1">
    <app-map-radio [cities]="pickedCities"></app-map-radio>
    <app-map-styles
      [mapStyles]="mapStyles"
      [activeMapStyle]="activeMapStyle"
      (onChangeMapStyleEvent)="changeMap($event)"
    ></app-map-styles>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="4">
    <div #mapContainer id="map"></div>
  </mat-grid-tile>
</mat-grid-list>
