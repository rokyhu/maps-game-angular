<mat-grid-list cols="1" rowHeight="100px">
  <mat-grid-tile class="align-text-top" colspan="1" rowspan="1">
    <!-- <app-map-radio [cities]="cities"></app-map-radio> -->
    <app-map-styles
      [mapStyles]="mapStyles"
      [activeMapStyle]="activeMapStyle"
      (onChangeMapStyleEvent)="changeMap($event)"
    ></app-map-styles>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="6">
    <div #mapContainer id="map"></div>
  </mat-grid-tile>
</mat-grid-list>
