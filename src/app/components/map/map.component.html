<mat-progress-bar
  class="city-progress-bar"
  color="warn"
  [value]="(currentGuessIndex / markers.size) * 100"
></mat-progress-bar>

<div class="flex-stretch">
  <div class="align-text-top app-map-radio">
    <app-map-radio
      *ngIf="isDataLoaded"
      [markers]="markers"
      [currentGuessIndex]="currentGuessIndex"
      [currentMarkerGuess]="currentMarkerGuess"
      [markersGuessed]="markersGuessed"
      [currentScore]="currentScore"
      [readyForNextGuess]="readyForNextGuess"
      (onGuessSubmit)="onGuessSubmit()"
      (onAdvanceToNext)="onAdvanceToNext()"
    ></app-map-radio>
  </div>

  <div class="align-text-top app-map-styles">
    <app-map-styles
      *ngIf="isDataLoaded"
      class="app-map-styles"
      [mapStyles]="mapStyles"
      [activeMapStyle]="activeMapStyle"
      (onChangeMapStyleEvent)="changeMap($event)"
    ></app-map-styles>
  </div>
</div>

<div class="flex-stretch">
  <div #mapContainer id="map"></div>
</div>
