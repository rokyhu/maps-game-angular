<div class="mat-typography app-map-radio">
  <section>
    <button
      class="bebas-neue"
      mat-fab
      color="warn"
      aria-label="Example icon button with a bookmark icon"
    >
      {{ currentScore }}
    </button>
    <mat-button-toggle-group
      class="city-group"
      vertical="false"
      aria-label="Guessed Selected"
    >
      <mat-button-toggle
        class="city-colorize"
        *ngIf="currentGuessIndex < markers.size"
        value="{{ markers.get(currentGuessIndex).getTitle() }}"
        checked="true"
        disabled="true"
      >
        <mat-icon aria-hidden="false" color="warn" aria-label="Pin icon"
          >room</mat-icon
        >{{ markers.get(currentGuessIndex).getTitle() }}
      </mat-button-toggle>
    </mat-button-toggle-group>

    <mat-button-toggle-group aria-label="Confirm City Guess">
      <mat-button-toggle
        *ngIf="
          currentMarkerGuess != null &&
          currentGuessIndex < markers.size &&
          !readyForNextGuess
        "
        (click)="onConfirmClick($event)"
        checked="false"
      >
        Confirm
      </mat-button-toggle>
      <mat-button-toggle
        *ngIf="readyForNextGuess"
        (click)="onNextClick($event)"
        [disabled]="!(currentGuessIndex < markers.size)"
        checked="false"
      >
        Next
        <mat-icon aria-hidden="false" color="warn" aria-label="Right arrow icon"
          >chevron_right</mat-icon
        ></mat-button-toggle
      >
    </mat-button-toggle-group>

    <p>
      Double click on map to guess the location for
      <strong>{{ markers.get(currentGuessIndex).getTitle() }}</strong> then
      click Confirm.
    </p>
  </section>
</div>
