<div class="mat-typography app-map-radio">
  <section>
    <mat-icon aria-hidden="false" color="warn" aria-label="Score icon"
      >offline_bolt</mat-icon
    >
    <button
      class="bebas-neue"
      mat-fab
      color="warn"
      aria-label="Example icon button with a bookmark icon"
    >
      {{ currentScore }}
    </button>
    <mat-button-toggle-group
      class="city-group"
      vertical="false"
      aria-label="Guessed Selected"
    >
      <mat-button-toggle
        class="city-colorize"
        value="{{
          currentGuessIndex < markers.size
            ? markers.get(currentGuessIndex).getTitle()
            : 'city'
        }}"
        checked="true"
        disabled="true"
      >
        <mat-icon aria-hidden="false" color="warn" aria-label="Pin icon"
          >room</mat-icon
        >{{
          currentGuessIndex < markers.size
            ? markers.get(currentGuessIndex).getTitle()
            : "City"
        }}
      </mat-button-toggle>
    </mat-button-toggle-group>

    <mat-button-toggle-group aria-label="Confirm City Guess">
      <mat-button-toggle
        *ngIf="
          currentMarkerGuess != null &&
          currentGuessIndex < markers.size &&
          !readyForNextGuess
        "
        (click)="onConfirmClick($event)"
        checked="false"
      >
        Confirm
      </mat-button-toggle>
      <mat-button-toggle
        *ngIf="readyForNextGuess"
        (click)="onNextClick($event)"
        [disabled]="!(currentGuessIndex < markers.size)"
        checked="false"
      >
        Next
        <mat-icon aria-hidden="false" color="warn" aria-label="Right arrow icon"
          >chevron_right</mat-icon
        ></mat-button-toggle
      >
    </mat-button-toggle-group>

    <p>Double click to place city on map then click next to confirm.</p>
  </section>
</div>
